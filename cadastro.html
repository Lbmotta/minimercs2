<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Cadastro</title>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: #004080;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    img {
      border-radius: 8px;
      max-width: 100%;
    }
    table {
      width: 100%;
      margin-bottom: 20px;
    }
  </style>

</head>
<body>

<header>
  <h1>MiniMercs 2025</h1>
  <p id="saudacao"></p>
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="produtos.html">Produtos</a></li>
      <li><a href="servicos.html">Serviços</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  
<h2>Cadastro de Cliente</h2>
<form>
  <div class="mb-3">
    <label class="form-label">Nome:</label>
    <input type="text" class="form-control" name="nome" placeholder="Digite seu nome" required>
  </div>
  <div class="mb-3">
    <label class="form-label">CPF:</label>
    <input type="text" class="form-control" name="cpf" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Sexo:</label><br>
    <input type="radio" name="sexo" value="M"> Masculino
    <input type="radio" name="sexo" value="F"> Feminino
  </div>
  <div class="mb-3">
    <label class="form-label">Telefone:</label>
    <input type="tel" class="form-control" name="telefone" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email:</label>
    <input type="email" class="form-control" name="email" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Endereço:</label>
    <input type="text" class="form-control" name="endereco" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Forma de entrega:</label><br>
    <input type="radio" name="entrega" value="retirada" required> Retirada no local<br>
    <input type="radio" name="entrega" value="tele-entrega"> Tele-entrega
  </div>
  <div class="mb-3">
    <label class="form-label">Data e hora do agendamento:</label>
    <input type="datetime-local" class="form-control" name="datahora" required>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

</main>

<footer class="mt-4">
  <p>&copy; MiniMercs 2025 | Contato: <a href="mailto:minimercs@hotmail.com" style="color: white;">minimercs@hotmail.com</a></p>
  <p id="dataHora"></p>
</footer>

</body>
</html>
